<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci</title>
</head>

<body>

    <script>
        var num = prompt("Inserta un n√∫mero");
        aux1 = 0;
        aux2 = 1;
        res = 0;

        document.write(aux1 + " " + aux2 + " ");

        for (i = 2; i < num; i++) {

            res = aux1 + aux2;

            document.write(res + " ");

            aux1 = aux2;
            aux2 = res;

        }
    </script>

</body>

</html>
