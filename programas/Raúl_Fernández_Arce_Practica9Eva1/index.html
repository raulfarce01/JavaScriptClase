<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salario</title>
</head>

<body>

    <script>
        var salario = prompt("Introduce el salario");
        var nombre = prompt("Introduce el nombre");
        var ap = prompt("Introduce apellidos");
        var edad = prompt("Introduce tu edad");

        salario = parseInt(salario);
        var salarioFinal = salario

        if (salario >= 1000 && salario <= 2000) {
            if (edad > 45) {
                salarioFinal += salario * 0.03;
            } else {
                salarioFinal += salario * 0.1;
            }
        } else if (salario < 1000) {
            if (edad === 30) {
                salarioFinal = 1100;
            } else if (edad >= 30 && edad <= 45) {
                salarioFinal += salario * 0.03;
            } else if (edad > 45) {
                salarioFinal += salario * 0.15;
            }
        }

        document.write(`<p>Nombre: ${nombre} <br> Apellidos: ${ap} <br> Edad: ${edad} <br> Salario: ${salarioFinal} </p>`)
    </script>
</body>

</html>
