        function recorre(elemento) {

            for (j = 0; j < elemento.children.length; j++) {

                //Los guardamos
                let hijo = elemento.children[j];

                //Recorremos los atributos
                for (let nombreH of hijo.getAttributeNames()) {

                    let valorH = hijo.getAttribute(nombreH);
                    console.log(hijo.nodeName, nombreH, valorH);

        }
