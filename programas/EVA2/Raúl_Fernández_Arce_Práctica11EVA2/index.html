<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagen</title>
</head>

<body>

    <div class="cuadro" style="background-color: black; color: white; width: 60vw; height: 60vh; margin: auto; background-size: cover; background-attachment: fixed;">Pulsa Alt+F12 para obtener una imagen</div>

    <script>
        //Recogemos el div por su clase
        var cuadro = document.getElementsByClassName("cuadro")[0];

        //funci√≥n que genera una imagen aleatoria dentro del div
        function generaImagen(ev) {

            console.log(ev.key);
            if (ev.altKey && ev.key == "F12") {

                cuadro.style.backgroundImage = 'url("https://source.unsplash.com/random")';

            }


        }

        //Evento que reacciona al pulsar una tecla
        document.addEventListener("keydown", generaImagen)
    </script>

</body>

</html>
