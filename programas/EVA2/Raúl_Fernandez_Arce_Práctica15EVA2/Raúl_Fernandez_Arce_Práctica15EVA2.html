<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descarga</title>
    <style>
        #capa {
            display: flex;
            position: absolute;
            z-index: 4;
            width: 95vw;
            height: 90vh;
            font-size: 2em;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>

    <div id="capa" style="color: white; background-color: black;">Cargando...</div>

    <img src="https://source.unsplash.com/random" alt="topo1-tamadre" class="imagen">
    <img src="https://placekitten.com/1920/1920" alt="topo2-tamadre" class="imagen">
    <img src="https://picsum.photos/1920" alt="topo3-tamadre" class="imagen">
    <img src="https://placekitten.com/1920/1080" alt="topo4-tamadre" class="imagen">
    <img src="https://placekitten.com/2040/1920" class="imagen" alt="topo5-tamadre">


    <script>
        //Ejecutamos el evento una vez terminada la carga de imágenes
        window.addEventListener("load", function() {

            //Recogemos el body y lo almacenamos en una variable
            let body = document.body;

            //Recogemos el div en una variable
            let capa = document.getElementById("capa");

            //Una vez cargada las imágenes, borramos el div negro de carga
            body.removeChild(capa);



        })
    </script>

</body>

</html>
