<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 18</title>
</head>

<body>

    <form>

        <label for="edad">Escriba su edad: </label>
        <input type="number" id="edad" name="edad" min="18" max="65">

    </form>

    <script>
        console.log(edad.attributes[0].value.length);
        console.log(edad.attributes[0].name);

        for (i = 0; i < edad.attributes[0].value.length; i++) {
            document.write(`El atributo ${edad.attributes[i].name} tiene como valor: ${edad.attributes[i].value} <br>`)
        }
    </script>
</body>

</html>
