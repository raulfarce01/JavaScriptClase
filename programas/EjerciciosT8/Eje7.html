<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulsa Botón</title>
</head>

<body>

    <script>
        document.addEventListener("mousedown", function(ev) {

            console.log(`Botón: ${ev.button}`);
            switch (ev.button) {
                case 0:
                    console.log(`Botón izquierdo`);
                    break;
                case 1:
                    console.log(`Botón medio`);
                    break;
                case 2:
                    console.log(`Botón derecho`);
                    break;
                default:
                    console.log(`Otro botón`);
            }
        });
    </script>

</body>

</html>
