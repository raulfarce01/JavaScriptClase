<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NaN</title>
</head>

<body>

    <script>
        let num = prompt("Introduce un número");

        //La función isNaN nos dice si el número introducido es o no un número
        if (isNaN(num)) {
            window.alert("No es un número");
        } else {
            alert("Es un número");
        }
    </script>

</body>


</html>
