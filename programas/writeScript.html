<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiqueta Script</title>
</head>

<body>

    <h1>Así es como escribimos en una página web</h1>

    <script>
        document.write("<h1>Hola Caracola</h1>");
        document.write("<h2>Hola Caracola</h2>\<h3>Hola Caracola</h3>");
    </script>
</body>

</html>
